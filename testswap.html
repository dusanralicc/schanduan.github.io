<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<style>
div {
width: 250px;
height: 250px;
background-color: blue;
margin-bottom: 20px;
}
#div2 {
background-color: red;
}
</style>

<div id="div1" draggable=true ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)">Div 1

  <a href="#" class="play">
    
</a>

</div>
<div id="div2" draggable=true ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)">Div 2</div>
<script src="jsfolder/move.js"></script>
<script>

function allowDrop(event)
  {
  event.preventDefault();
  }

function drag(event)
  {
    event.dataTransfer.setData('target_id', event.target.id);
  }

function drop(event) {
  event.preventDefault(); 
  var drop_target = event.target;
  var drag_target_id = event.dataTransfer.getData('target_id');
  var drag_target = $('#' + drag_target_id)[0];
  var tmp = document.createElement('span');
  tmp.className = 'hide';
  drop_target.before(tmp);
  drag_target.before(drop_target);
  tmp.replaceWith(drag_target);
}


</script>
